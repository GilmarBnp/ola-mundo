 onclick="document.getElementById('h1').innerHTML = 'Obrigado'"

 >Clique Aqui</h1>

onmouseover="document.getElementById('h2').innerHTML = 'mouse em cima'"

>
Texto2


</h2>

 
 
 <input type="text" 
onkeydown="console.log('On key down')"
onkeyup="console.log(this.value)"
onkeypress="console.log('On key press')"
onchange="inputOnChange(this.value)"
onblur="inputOnBlur()"
>
